<section class="register">
    <h2 class="register__title">REGISTER</h2>

    <form class="form" [formGroup]="registerFormGroup" (ngSubmit)="submitHandler()">

        <label for="username">Username:</label>
        <ng-container *ngIf="registerFormGroup.controls['username'].touched && registerFormGroup.controls['username'].errors">
            <p *ngIf="registerFormGroup.controls['username'].errors['required']" class="error-message">Username is required!</p>
        </ng-container>
        <input formControlName="username" [class.input-error]="registerFormGroup.controls['username'].touched && registerFormGroup.controls['username'].errors" type="text" name="username" id="username" placeholder="Username" >

       
        <label for="email">Email:</label>
        <ng-container *ngIf="registerFormGroup.controls['email'].touched && registerFormGroup.controls['email'].errors">
            <p *ngIf="registerFormGroup.controls['email'].errors['required']" class="error-message">Email is required!</p>
            <p *ngIf="registerFormGroup.controls['email'].errors['email']" class="error-message">Email should be a valid email!</p>
        </ng-container>
        <input formControlName="email" [class.input-error]="registerFormGroup.controls['email'].touched && registerFormGroup.controls['email'].errors" type="email" name="email" id="email" placeholder="email" >

       
        <div formGroupName="passwords">
            <label for="password">Password:</label>
            <ng-container *ngIf="registerFormGroup.get('passwords.password')?.touched && registerFormGroup.get('passwords.password')?.errors">
                <p *ngIf="registerFormGroup.get('passwords.password')?.errors?.['required']" class="error-message">
                    Password is required!
                </p>
                <p *ngIf="registerFormGroup.get('passwords.password')?.errors?.['minlength']" class="error-message">
                    Password should be at least 4 characters long!
                </p>
            </ng-container>
            <input formControlName="password" [class.input-error]="registerFormGroup.get('passwords.password')?.touched && registerFormGroup.get('passwords.password')?.errors" type="password" name="password" id="password" placeholder="Password" >



        <label for="rePassword">Repeat Password:</label>
        <ng-container *ngIf="registerFormGroup.get('passwords.rePassword')?.touched && registerFormGroup.get('passwords.rePassword')?.errors">
            <p *ngIf="registerFormGroup.get('passwords.rePassword')?.errors?.['required']" class="error-message">
                Password is required!
            </p>
            <p *ngIf="registerFormGroup.get('passwords.rePassword')?.errors?.['notMatched']" class="error-message">
                Repeat Password does not match password!
            </p>
        </ng-container>
        <input formControlName="rePassword" [class.input-error]="registerFormGroup.get('passwords.rePassword')?.touched && registerFormGroup.get('passwords.rePassword')?.errors"  type="password" name="rePassword" id="rePassword" placeholder="Repeat password" >

        </div>
        
       <button [disabled]="registerFormGroup.invalid" type="submit" class="button">REGISTER</button>
    </form>
    
</section>
