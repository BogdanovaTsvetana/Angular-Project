
<section class="nannies">
    <h2 class="nannies__title">LIST CHILDMINDERS</h2>

    <div>
        <h3 class="">Filters</h3>
    
        <label for="driving-licence">Driving Licence:</label>
        <select (change)="selectDrivingLicenceChangeHandler($event)" name="driving-licence" id="driving-licence"> 
        <option value="no">no</option>
        <option value="yes">yes</option>
        </select>
    
        <label for="gender">Gender:</label>
        <select (change)="selectGenderHandler($event)" name="gender" id="gender">
        <option value="female">female</option>
        <option value="male">male</option>
        </select>
    
        <button (click)="searchHandler()" class="button">Search</button>
    </div>

    <ul  *ngIf="nannies" class="nannies__items">
        <li *ngFor="let nanny of nannies" class="nannies__item">
            <div class="nannies__img-wrapper">
                <img src="https://images.unsplash.com/photo-1525786210598-d527194d3e9a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="">
            </div>
            <div class="content">
                <h3 class="nannies__item__title">{{nanny.name}}</h3>
                <p class="nannies__item__desc">{{nanny.description}}</p>
                <button routerLink="/nannies/{{nanny.id}}" class="button">Read More</button>
                <p>Id {{nanny.id}}</p>
            </div>
        </li>
    </ul>

    <div *ngIf="!nannies">
        <p>Loading...</p>
    </div>
</section>
